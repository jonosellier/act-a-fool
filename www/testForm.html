<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=contain">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
    <script>
        function togglePause() {
            let pauseScreen = document.getElementById('pauseScreen');
            if (pauseScreen.style.display == 'none') pauseScreen.style.display = 'block';
            else pauseScreen.style.display = 'none';
        }
    </script>
</head>

<body onload="render.timer(10)">
    <div id="staticContent">
        <audio id="ticker" src="audio/ticker.mp3" type="audio/mpeg" loop preload="auto">Your browser does not support the audio element.</audio>
        <audio id="buzzer" src="audio/buzzer.mp3" type="audio/mpeg" preload="auto">Your browser does not support the audio element.</audio>
        <button id="pauseBtn" style="background-image: url('img/icons/dots.svg');"></button>
        <button id="backBtn" style="background-image: url('img/icons/back.svg');"></button>
        <div id="pauseScreen">
            <button id="res" class="removePlayerBtn">Resume</button>
            <button id="end" class="removePlayerBtn">End Game</button>
        </div>
    </div>
    <div id="appContent">
        <div id="card">
            <h2>Players</h2>
            <div id="drawContainer">
                <div id="playerContainer"></div>
                <div class="bottom"><input type="text" id="newPlayer"> <button class="inlineBtn" id="addPlayerBtn">Add</button><br><button id="startBtn" style="background-color: rgb(153, 153, 153);">3 more players</button></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/helper.js"></script>
    <script type="text/javascript" src="js/renderer.js"></script>
</body>

</html>
